<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="guangliang2019" />
    <title>Prototype-UI Example: Mail</title>
    <style>
      .root {
        width: 100vw;
        height: 100vh;
        background-color: hsl(var(--background));

        display: flex;
      }
      .vertical-divider {
        width: 1px;
        height: 100%;
        background-color: hsl(var(--border));
      }
      .horizontal-divider {
        width: 100%;
        height: 1px;
        background-color: hsl(var(--border));
      }
      .header-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 3.25rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <link rel="stylesheet" href="./index-U0OrYw6s.css" />
  <script type="module" src="./index-uXWRm3YT.js"></script>
  <script type="module" src="../../lucide/archive-x.ts"></script>
  <script type="module" src="../../lucide/trash-2.ts"></script>
  <script type="module" src="../../lucide/clock.ts"></script>
  <script type="module" src="../../lucide/reply.ts"></script>
  <script type="module" src="../../lucide/reply-all.ts"></script>
  <script type="module" src="../../lucide/forward.ts"></script>
  <script type="module" src="../../lucide/ellipsis-vertical.ts"></script>
  <body class="dark">
    <div class="root">
      <div style="width: 15rem" class="menu">
        <div class="header-container">
          <shadcn-select default-value="Option 1" style="width: 100%">
            <shadcn-select-trigger>
              <shadcn-select-value></shadcn-select-value>
            </shadcn-select-trigger>
            <shadcn-select-content>
              <shadcn-select-item value="Option 1">Option 1</shadcn-select-item>
              <shadcn-select-item value="Option 2">Option 2</shadcn-select-item>
              <shadcn-select-item value="Option 3">Option 3</shadcn-select-item>
            </shadcn-select-content>
          </shadcn-select>
        </div>
        <div class="horizontal-divider"></div>
      </div>
      <div class="vertical-divider"></div>
      <div style="width: 30rem" class="list">
        <div style="padding: 0.5rem 1rem" class="header-container">
          <h1 class="text-xl font-bold">Inbox</h1>
          <shadcn-tabs default-value="unread">
            <shadcn-tabs-list>
              <shadcn-tabs-trigger value="all mail">1</shadcn-tabs-trigger>
              <shadcn-tabs-trigger value="unread">2</shadcn-tabs-trigger>
            </shadcn-tabs-list>
          </shadcn-tabs>
        </div>
        <div class="horizontal-divider"></div>
        <div style="padding: 1rem">
          <shadcn-input placeholder="Search"> </shadcn-input>
        </div>
      </div>
      <div class="vertical-divider"></div>
      <div style="width: calc(100% - 45rem - 2px)" class="detail">
        <div class="header-container">
          <div class="flex items-center h-full gap-2">
            <shadcn-button icon-only variant="ghost">
              <lucide-archive style="width: 1rem; height: 1rem"></lucide-archive>
            </shadcn-button>
            <shadcn-button icon-only variant="ghost">
              <lucide-archive-x style="width: 1rem; height: 1rem"></lucide-archive-x>
            </shadcn-button>
            <shadcn-button icon-only variant="ghost">
              <lucide-trash-2 style="width: 1rem; height: 1rem"></lucide-trash-2>
            </shadcn-button>
            <div style="height: 1.5rem" class="vertical-divider"></div>
            <shadcn-button icon-only variant="ghost">
              <lucide-clock style="width: 1rem; height: 1rem"></lucide-clock>
            </shadcn-button>
          </div>
          <div class="flex items-center h-full gap-2">
            <shadcn-button icon-only variant="ghost">
              <lucide-reply style="width: 1rem; height: 1rem"></lucide-reply>
            </shadcn-button>
            <shadcn-button icon-only variant="ghost">
              <lucide-reply-all style="width: 1rem; height: 1rem"></lucide-reply-all>
            </shadcn-button>
            <shadcn-button icon-only variant="ghost">
              <lucide-forward style="width: 1rem; height: 1rem"></lucide-forward>
            </shadcn-button>
            <div style="height: 1.5rem" class="vertical-divider"></div>
            <shadcn-button icon-only variant="ghost">
              <lucide-ellipsis-vertical
                style="width: 1rem; height: 1rem"
              ></lucide-ellipsis-vertical>
            </shadcn-button>
          </div>
        </div>
        <div class="horizontal-divider"></div>
      </div>
    </div>
  </body>
</html>
