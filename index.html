<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button Example</title>
</head>
<body>
  <!-- 使用自定义按钮组件 -->
  <custom-button label="Click Me"></custom-button>

  <script type="module">
    import './dist/components/button/button.js'; // 导入编译后的 JS 文件

    // 你也可以通过 JavaScript 动态设置属性或绑定事件
    const button = document.querySelector('custom-button');
    if (button) {
      button.addEventListener('click', () => {
        alert('Button clicked!');
      });
    }
  </script>
</body>
</html>
